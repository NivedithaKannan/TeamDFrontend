<div>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
       
    <ng-container matColumnDef="openid">
      <mat-header-cell *matHeaderCellDef>Open ID</mat-header-cell> 
      <mat-cell *matCellDef="let element">{{element.openid}}</mat-cell>
    </ng-container>
   
    <ng-container matColumnDef="teamId">
      <mat-header-cell *matHeaderCellDef>Team ID</mat-header-cell> 
      <mat-cell *matCellDef="let element">{{element.teamId}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="open">
      <mat-header-cell *matHeaderCellDef>Open Defects</mat-header-cell> 
      <mat-cell *matCellDef="let element">{{element.open}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="critical">
        <mat-header-cell *matHeaderCellDef>Critical</mat-header-cell> 
        <mat-cell *matCellDef="let element">{{element.critical}}</mat-cell>
      </ng-container>

    <ng-container matColumnDef="high">
      <mat-header-cell *matHeaderCellDef>High</mat-header-cell> 
      <mat-cell *matCellDef="let element">{{element.high}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="medium">
      <mat-header-cell *matHeaderCellDef>Medium</mat-header-cell> 
      <mat-cell *matCellDef="let element">{{element.medium}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="low">
      <mat-header-cell *matHeaderCellDef>Low</mat-header-cell> 
      <mat-cell *matCellDef="let element">{{element.low}}</mat-cell>
    </ng-container>
  
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
  </mat-row>
  </mat-table>
  </div>
